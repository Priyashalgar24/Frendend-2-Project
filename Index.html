        // Function to generate the table rows
        function generateTable() {
            const table = document.getElementById('studentTable');
            const tbody = table.getElementsByTagName('tbody')[0];

            // Clear existing rows
            tbody.innerHTML = '';

            // Iterate through the JSON data and create rows
            for (const student of jsonData) {
                const row = tbody.insertRow();
                for (const header of headers) {
                    const cell = row.insertCell();
                    cell.textContent = student[header];
                }
            }
        }

        // Function to sort the table
       function sortTable(columnIndex,status) {
            const table = document.getElementById("studentTable");
            const tbody = table.getElementsByTagName("tbody")[0];
            const rows = Array.from(tbody.rows);
			if(status == true){
			            rows.sort((a, b) => {
                const cellA = a.cells[columnIndex].innerHTML.toLowerCase();
                const cellB = b.cells[columnIndex].innerHTML.toLowerCase();
                return cellB.localeCompare(cellA);
            });
			}
			else{
			
			
            rows.sort((a, b) => {
                const cellA = a.cells[columnIndex].innerHTML.toLowerCase();
                const cellB = b.cells[columnIndex].innerHTML.toLowerCase();
                return cellA.localeCompare(cellB);
            });
			}

            tbody.innerHTML = ''; // Clear the table body

            rows.forEach(row => {
                tbody.appendChild(row); // Append sorted rows back to the table
            });
        }

        // Function to search for data
        function searchData() {
            const searchInput = document.getElementById('searchInput');
            const filter = searchInput.value.toUpperCase();
            const table = document.getElementById('studentTable');
            const tbody = table.getElementsByTagName('tbody')[0];
            const rows = tbody.getElementsByTagName('tr');

            for (const row of rows) {
                const dataCells = row.getElementsByTagName('td');
                let found = false;
                for (const cell of dataCells) {
                    if (cell.textContent.toUpperCase().indexOf(filter) > -1) {
                        found = true;
                        break;
                    }
                }
                row.style.display = found ? '' : 'none';
            }
        }
